<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta property="og:title" content="RIP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
</head>

<body class="reset-password-body">
    <!-- Header Section -->
    <header class="reset-password-header">
        <img alt="E-Learning Platform" src="logo.png" class="reset-password-logo" />
    </header>
    <!-- Main Content Section -->
    <main>
        <div class="reset-password-container">
            <!-- Reset Password Form -->
            <form class="reset-password-form" action="/reset-password" method="POST">
                <h2 class="heading-2">Reset Your Password</h2>
                <p>Enter your new password below.</p>
                <!-- Hidden Token Input -->
                <input type="hidden" name="token" value="" id="reset-token" />
                <!-- New Password Input -->
                <label for="new-password" class="body-large">New Password</label>
                <input id="new-password" type="password" name="new_password" placeholder="Enter new password" required
                    class="input" />
                <!-- Confirm Password Input -->
                <label for="confirm-password" class="body-large">Confirm Password</label>
                <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm new password"
                    required class="input" />
                <!-- Reset Password Button -->
                <button type="submit" class="button-filled reset-password-btn">Reset Password</button>
                <!-- Back to Login Link -->
                <div class="login-links">
                    <a href="login.html" class="link">Back to Login</a>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer Section -->
    <footer class="reset-password-footer">
        <p>Â© 2024 E-Learning Platform. All rights reserved.</p>
    </footer>
    <script>
        // Get the reset token from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        // Set the token value in the hidden field if it exists
        if (resetToken) {
            document.getElementById('reset-token').value = resetToken;
        }
    </script>
</body>

</html>
