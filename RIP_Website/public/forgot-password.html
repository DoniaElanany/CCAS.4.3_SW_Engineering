<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <meta property="og:title" content="RIP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
</head>

<body class="forgot-password-body">
    <!-- Header Section -->
    <header class="forgot-password-header">
        <img alt="E-Learning Platform" src="logo.png" class="forgot-password-logo" />
    </header>
    <!-- Main Content Section -->
    <main>
        <div class="forgot-password-container">
            <!-- Forgot Password Form -->
            <form class="forgot-password-form" action="/forgot-password" method="POST">
                <h2 class="heading-2">Forgot Your Password?</h2>
                <p>Enter your email below, and we'll send you instructions to reset your password.</p>
                <!-- Email Input Field -->
                <label for="email" class="body-large">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required class="input" />
                <!-- Submit Button -->
                <button type="submit" class="button-filled forgot-password-btn">Send Reset Instructions</button>
                <!-- Link to Back to Login -->
                <div class="login-links">
                    <a href="login.html" class="link">Back to Login</a>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer Section -->
    <footer class="forgot-password-footer">
        <p>Â© 2024 E-Learning Platform. All rights reserved.</p>
    </footer>
    <script defer src="scripts.js"></script>
</body>

</html>
