<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Profile</title>
    <meta property="og:title" content="Update Profile" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
</head>

<body class="update-profile-body">
    <!-- Header Section -->
    <header class="update-profile-header">
        <img alt="E-Learning Platform" src="logo.png" class="update-profile-logo" />
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="update-profile-container">
            <div class="update-profile-card">
                <!-- Update Profile Form -->
                <form class="update-profile-form" id="profile-form" action="/submit-profile-update" method="POST">
                    <h2 class="heading-2">Update Your Profile</h2>
                    <!-- Full Name Input Group -->
                    <div class="form-group">
                        <label for="full_name" class="body-large">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" value="" placeholder="Enter your Full Name"
                            required class="update-profile-input" />
                    </div>
                    <!-- Email Input Group -->
                    <div class="form-group">
                        <label for="email" class="body-large">Email Address:</label>
                        <span id="email" name="email"></span>
                    </div>
                    <!-- Courses List -->
                    <p class="body-large">Courses:</p>
                    <ul class="course-list" id="course-list">
                    </ul>
                    <!-- Hidden Input for Removed Courses -->
                    <input type="hidden" id="removed-courses" name="removed_courses" value="" />
                    <!-- Hidden Input for Role -->
                    <input type="hidden" id="role" name="role" value="" />
                    <!-- Update Profile Button -->
                    <button type="submit" class="button-filled update-profile-btn">Update Profile</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Footer Section -->
    <footer class="update-profile-footer">
        <p>Â© 2024 E-Learning Platform. All rights reserved.</p>
    </footer>
    <script defer src="scripts.js"></script>
</body>

</html>
