<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta property="og:title" content="RIP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
</head>

<body class="login-body">
    <!-- Header Section -->
    <header class="login-header">
        <img alt="E-Learning Platform" src="logo.png" class="login-logo" />
    </header>
    <!-- Main Content Section -->
    <main>
        <div class="login-container">
            <!-- Login Form -->
            <form class="login-form" action="/login" method="POST">
                <h2 class="heading-2">Welcome!</h2>
                <p>Log in to continue learning</p>
                <!-- Email Input Field -->
                <label for="email" class="body-large">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required class="input" />
                <!-- Password Input Field -->
                <label for="password" class="body-large">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password" required
                    class="input" />
                <!-- Log In Submit Button -->
                <button type="submit" class="button-filled login-btn">Log In</button>
                <!-- Forgot Password Link -->
                <a href="forgot-password.html" class="link">Forgot Password?</a>
                <!-- Sign Up Link -->
                <div class="login-links">
                    <p>Don't have an account? <a href="signup.html">Sign up here.</a></p>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer Section -->
    <footer class="login-footer">
        <p>Â© 2024 E-Learning Platform. All rights reserved.</p>
    </footer>
    <script defer src="scripts.js"></script>
</body>

</html>
